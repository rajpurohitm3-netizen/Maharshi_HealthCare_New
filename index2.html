  <script>
    const sendBtn = document.getElementById('send-btn');
    const userInput = document.getElementById('user-input');
    const chatBox = document.getElementById('chat-box');

    // Send on button click or Enter press
    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') sendMessage();
    });

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      // Add user's message
      const userMsg = document.createElement('div');
      userMsg.classList.add('chat-message', 'user-message');
      userMsg.textContent = message;
      chatBox.appendChild(userMsg);
      chatBox.scrollTop = chatBox.scrollHeight;
      userInput.value = "";

      // Add "thinking..." placeholder
      const botMsg = document.createElement('div');
      botMsg.classList.add('chat-message', 'bot-message');
      botMsg.textContent = "Mahrshi is thinking... ðŸ¤–";
      chatBox.appendChild(botMsg);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const res = await fetch("http://localhost:3000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        botMsg.textContent = data.reply;
      } catch (error) {
        botMsg.textContent = "âš  Error connecting to server";
      }
      chatBox.scrollTop = chatBox.scrollHeight;
    }

  </script>

<button id="theme-toggle" style="position: fixed; bottom: 32px; right: 32px; z-index: 1500; padding: 12px 28px; border-radius: 12px; border: none; cursor: pointer; background: #056162; color: white; font-weight: 600; font-size: 1em;">Light Mode</button>


<script>
  // On page load, read saved mode and apply
  function applyTheme(isLight) {
    if (isLight) {
      document.body.classList.add('light-mode');
    } else {
      document.body.classList.remove('light-mode');
    }
  }

  // Read theme from localStorage (same key used on index page)
  let lightModeOn = localStorage.getItem('theme') === 'light';
  applyTheme(lightModeOn);

  // Optional: if you have a toggle button on this page, add event listener as well:
  const toggleBtn = document.getElementById('theme-toggle');
  if (toggleBtn) {
    toggleBtn.addEventListener('click', () => {
      lightModeOn = !lightModeOn;
      localStorage.setItem('theme', lightModeOn ? 'light' : 'dark');
      applyTheme(lightModeOn);
    });
  }

  // Listen for changes from other tabs/pages and apply
  window.addEventListener('storage', (e) => {
    if (e.key === 'theme') {
      lightModeOn = e.newValue === 'light';
      applyTheme(lightModeOn);
    }
  });
</script>
